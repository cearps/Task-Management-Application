name: Run Tests

on: [pull_request]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: "21"
          distribution: "adopt"

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Run backend tests
        run: cd api && ./gradlew test

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Run frontend tests
        run: cd frontend && npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: frontend/coverage
      # check if the coverage is above 80%
      - name: Check coverage
        run: |
          coverage=$(cat frontend/coverage/lcov.info | grep "lines" | awk '{print $3}' | awk -F'%' '{print $1}')
          if [ $coverage -lt 80 ]; then
            echo "Coverage is below 80%: $coverage%"
            exit 1
          fi

  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build backend Docker container
        working-directory: api
        run: |
          docker build -t api .

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build frontend Docker container
        working-directory: frontend
        run: |
          docker build -t frontend .
